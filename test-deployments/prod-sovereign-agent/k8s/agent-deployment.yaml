apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-super-agent
  labels:
    app: my-super-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-super-agent
  template:
    metadata:
      labels:
        app: my-super-agent
    spec:
      containers:
      - name: agent
        image: gcr.io/YOUR_PROJECT_ID/my-super-agent:latest  # Replace with actual image path
        ports:
        - containerPort: 8080
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "YOUR_PROJECT_ID"
        - name: GOOGLE_CLOUD_REGION
          value: "us-central1"
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: my-super-agent
spec:
  type: LoadBalancer
  selector:
    app: my-super-agent
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
