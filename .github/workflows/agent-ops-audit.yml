name: AgentOps Cockpit Governance-as-Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  governance-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AgentOps Cockpit (Local Source)
        run: |
          python -m pip install --upgrade pip
          pip install --force-reinstall --no-cache-dir .

      - name: Run Full Operations Audit
        run: |
          # Run the standard report module
          agent-ops report
        
      - name: Upload Audit Report
        uses: actions/upload-artifact@v4
        with:
          name: cockpit-final-report
          path: cockpit_final_report.md
