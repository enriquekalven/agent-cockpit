name: ðŸ“¡ Sovereign Ecosystem & Telemetry Sync

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        
      - name: Install dependencies
        run: |
          uv sync
          pip install requests
          
      - name: ðŸ§  Update Wisdom Store (Ecosystem Watch)
        run: |
          uv run agentops-cockpit fleet watch || echo "Watcher detected drift or finished"
          
      - name: ðŸ“¡ Aggregate Telemetry
        env:
          AGENTOPS_SUPABASE_URL: ${{ secrets.AGENTOPS_SUPABASE_URL }}
          AGENTOPS_SUPABASE_KEY: ${{ secrets.AGENTOPS_SUPABASE_KEY }}
        run: uv run python3 scripts/aggregate_telemetry.py
        
      - name: ðŸš€ Commit Sovereign Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Sovereign Bot"
          git config --global user.email "bot@agentops.io"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add -f public/fleet_data.json
          git add src/agent_ops_cockpit/ops/maturity_patterns.json
          git add uv.lock pyproject.toml
          git commit -m "chore(ops): sync global telemetry and ecosystem wisdom store" || echo "No changes to commit"
          git push origin HEAD:feature/v2.0.3-sovereign-stable
          
      - name: ðŸŒŽ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT || secrets.FIREBASE_SERVICE_ACCOUNT_AGENT_COCKPIT }}
          projectId: esai-31177
          channelId: live
